  <main>
    <h1>Lab 1: Array + Loop</h1>
    <ul id="fruitList"></ul>
    <script>
      const fruits = ["Apple", "Banana", "Cherry", "Mango"];
      const list = document.getElementById("fruitList");
      fruits.forEach(fruit => {
        const li = document.createElement("li");
        li.textContent = fruit;
        list.appendChild(li);
      });
    </script>
